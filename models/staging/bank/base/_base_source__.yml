version: 2

models:
  # Modelo base_account
  - name: base_account
    description: "Información sobre las cuentas bancarias"
    columns:
      - name: account_id
        description: "ID único de la cuenta"
      - name: account_status
        description: "Estado de la cuenta (Ej. Activa, Suspendida)"
      - name: account_type
        description: "Tipo de cuenta (Ej. Corriente, Ahorros)"
      - name: date_opened
        description: "Fecha de apertura de la cuenta"
      - name: overdraft_limit
        description: "Límite de sobregiro de la cuenta"
      - name: balance
        description: "Saldo de la cuenta"
      - name: last_activity
        description: "Última actividad registrada de la cuenta"
      - name: _fivetran_synced
        description: "Marca de sincronización de Fivetran"
  - name: geolocation
    description: "Información geográfica asociada a los dispositivos, incluyendo si es un proxy."
    columns:
      - name: country
        description: "País desde el que se accede al dispositivo."
      - name: city
        description: "Ciudad desde la que se accede al dispositivo."
      - name: is_proxy
        description: "Indica si la conexión proviene de un servidor proxy."
      - name: geo_id
        description: "ID único de geolocalización."
        tests:
          - unique
          - not_null
      - name: dateload
        description: "Marca temporal de la última sincronización con Fivetran."
        tests:
          - not_null
